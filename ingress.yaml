apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hw-ingress
  namespace: homework
spec:
  rules:
  - host: homework.otus
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hw-service
            port:
              number: 80
      - path: /metrics.html
        pathType: Exact
        backend:
          service:
            name: hw-service
            port:
              number: 80         